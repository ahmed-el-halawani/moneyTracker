name: Build All Platforms
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ---------------------------------------------------
  # JOB 1: iOS Build (runs on Mac)
  # ---------------------------------------------------
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get
        working-directory: money_tracker

      - run: pod repo update
        working-directory: money_tracker/ios

      - run: flutter build ios --release --no-codesign
        working-directory: money_tracker

      - run: mkdir Payload
        working-directory: money_tracker/build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: money_tracker/build/ios/iphoneos

      - name: Zip IPA
        run: zip -qq -r -9 money_tracker.ipa Payload
        working-directory: money_tracker/build/ios/iphoneos

      - name: Upload iOS to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: money_tracker/build/ios/iphoneos/money_tracker.ipa
          tag: v1.${{ github.run_number }}
          overwrite: true
          body: "Release Build ${{ github.run_number }}"

  # ---------------------------------------------------
  # JOB 2: Android Build (runs on Linux - Faster)
  # ---------------------------------------------------
  build-android:
    name: ðŸ¤– Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - run: flutter pub get
        working-directory: money_tracker

      - run: flutter build apk --release
        working-directory: money_tracker

      - name: Rename APK
        run: mv app-release.apk money_tracker.apk
        working-directory: money_tracker/build/app/outputs/flutter-apk/

      - name: Upload Android to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: money_tracker/build/app/outputs/flutter-apk/money_tracker.apk
          tag: v1.${{ github.run_number }}
          overwrite: true
          body: "Release Build ${{ github.run_number }}"
