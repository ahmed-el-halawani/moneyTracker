<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit with Voice AI Input</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d59f2",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-panel-heavy {
            background: rgba(30, 35, 45, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display overflow-hidden relative selection:bg-primary selection:text-white">
<!-- Ambient Mesh Gradients -->
<div class="fixed inset-0 pointer-events-none z-0">
<div class="absolute top-[-10%] left-[-20%] w-[600px] h-[600px] bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-20%] w-[500px] h-[500px] bg-purple-600/10 rounded-full blur-[120px]"></div>
</div>
<!-- Main Content Container -->
<div class="relative z-10 flex flex-col h-screen max-w-md mx-auto w-full">
<!-- Header -->
<div class="flex items-center justify-between p-6">
<div class="w-10"></div> <!-- Spacer for balance -->
<h2 class="text-white text-lg font-bold tracking-tight">Edit Transaction</h2>
<div class="w-10 flex justify-end">
<button class="flex items-center justify-center w-10 h-10 rounded-full glass-panel text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</div>
<!-- Content Area -->
<div class="flex-1 flex flex-col px-6">
<!-- Context Card -->
<div class="w-full glass-panel rounded-2xl p-4 flex items-center justify-between gap-4 shadow-lg mb-8">
<div class="flex items-center gap-4 flex-1">
<div class="w-12 h-12 rounded-xl bg-cover bg-center shrink-0 border border-white/10" data-alt="Netflix red N logo on black background" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDD0fjqm6kHmRIU-cTf0GwWo1VW5wnKqe7tQ2ocIEQaUII2AVnrbQT-uj0XNKRYs_4NwK1Fp5NFsW5ukTYO1L9zhmnGNZi2BXj4-s1niMZdLdExhwUpzgmkTr_tU7NnyZ-yb1vL13xhawVTl9GNmXWXW7pSTCOpKNpT34yDLWzpK0RuEs6GJBU2ONw2ZfxYmWMRCREmMkdPkieQ2GmR1RPKxNz-y8ly_vgp46Aif9pdzVyGBygiZT6aYAY6NVnyRYxyjy0VB3cUSnc");'>
</div>
<div class="flex flex-col">
<p class="text-white text-base font-bold leading-tight">Netflix Subscription</p>
<p class="text-gray-400 text-xs font-medium mt-1">Pending â€¢ Oct 24</p>
</div>
</div>
<div class="text-right">
<p class="text-white text-lg font-bold">$15.99</p>
</div>
</div>
<!-- Voice Interaction Centerpiece -->
<div class="flex-1 flex flex-col items-center justify-center relative">
<!-- Transcription Area -->
<div class="w-full text-center space-y-6 mb-12 relative z-20">
<div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 border border-primary/20">
<div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
<span class="text-primary text-xs font-bold uppercase tracking-widest">Listening</span>
</div>
<h3 class="text-white text-3xl font-bold leading-tight px-2 transition-all duration-300">
                        "Change the amount to twenty dollars..."
                    </h3>
<p class="text-gray-400 text-sm font-medium">
                        Try saying: "Change category to Entertainment"
                    </p>
</div>
<!-- Visualizer / Microphone -->
<div class="relative flex items-center justify-center mt-4">
<!-- Concentric ripples representing voice activity -->
<div class="absolute w-[280px] h-[280px] rounded-full border border-primary/5 opacity-20 scale-100"></div>
<div class="absolute w-[220px] h-[220px] rounded-full border border-primary/10 opacity-40 scale-100"></div>
<div class="absolute w-[160px] h-[160px] rounded-full bg-primary/5 border border-primary/20 backdrop-blur-sm animate-pulse"></div>
<!-- Main Button -->
<button class="relative w-24 h-24 rounded-full bg-gradient-to-br from-[#2b7fff] to-primary shadow-[0_0_40px_rgba(13,89,242,0.6)] flex items-center justify-center z-10 group transition-transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-4xl text-white">mic</span>
</button>
</div>
<p class="text-gray-500 text-xs mt-8 font-medium">Tap microphone to stop</p>
</div>
<!-- Bottom Actions -->
<div class="w-full pb-10 pt-4">
<div class="flex items-center justify-center gap-6">
<button class="flex flex-col items-center gap-2 group">
<div class="w-14 h-14 rounded-full glass-panel flex items-center justify-center group-hover:bg-white/10 transition-colors border border-white/5">
<span class="material-symbols-outlined text-white/80">keyboard</span>
</div>
<span class="text-xs text-gray-400 font-medium group-hover:text-white transition-colors">Use Keyboard</span>
</button>
</div>
</div>
</div>
</div>
