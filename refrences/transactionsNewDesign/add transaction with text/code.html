<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Keyboard AI Input for Transaction</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d59f2",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-panel-heavy {
            background: rgba(30, 35, 45, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .animate-ripple {
            animation: ripple 2s infinite linear;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;scrollbar-width: none;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display overflow-hidden relative selection:bg-primary selection:text-white">
<div class="fixed inset-0 pointer-events-none z-0">
<div class="absolute top-[-10%] left-[-20%] w-[600px] h-[600px] bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-20%] w-[500px] h-[500px] bg-purple-600/10 rounded-full blur-[120px]"></div>
</div>
<div class="relative z-10 flex flex-col h-screen max-w-md mx-auto w-full">
<div class="flex items-center justify-between p-6 pb-2">
<div class="w-10"></div>
<h2 class="text-white text-lg font-bold tracking-tight">New Transaction</h2>
<div class="w-10 flex justify-end">
<button class="flex items-center justify-center w-10 h-10 rounded-full glass-panel text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</div>
<div class="flex-1 flex flex-col px-6 pt-6">
<div class="mb-6">
<h1 class="text-3xl font-bold text-white mb-2 leading-tight">Type your<br/>expense</h1>
<p class="text-gray-400 text-sm">Use natural language. Our AI will automatically extract details like amount, category, and merchant.</p>
</div>
<div class="glass-panel rounded-2xl p-1 relative flex-1 max-h-[300px] group focus-within:border-primary/50 transition-colors duration-300">
<div class="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent rounded-2xl pointer-events-none"></div>
<textarea autofocus="" class="w-full h-full bg-transparent border-0 focus:ring-0 text-xl leading-relaxed text-white p-5 resize-none outline-none" placeholder="e.g., I spent 50 riyals on groceries at Panda Supermarket..."></textarea>
<div class="absolute bottom-4 right-4 flex items-center gap-2 pointer-events-none opacity-50">
<span class="text-[10px] font-bold uppercase tracking-widest">AI Parsing</span>
<span class="material-symbols-outlined text-xl animate-pulse">auto_awesome</span>
</div>
</div>
<div class="mt-8">
<p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 pl-1">Examples</p>
<div class="flex flex-col gap-3">
<div class="glass-panel p-3 rounded-lg flex items-center gap-3 cursor-pointer hover:bg-white/5 transition-colors">
<div class="w-8 h-8 rounded-full bg-orange-500/20 flex items-center justify-center text-orange-400">
<span class="material-symbols-outlined text-sm">local_cafe</span>
</div>
<span class="text-sm text-gray-300">"Coffee and croissant 25 SAR"</span>
</div>
<div class="glass-panel p-3 rounded-lg flex items-center gap-3 cursor-pointer hover:bg-white/5 transition-colors">
<div class="w-8 h-8 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400">
<span class="material-symbols-outlined text-sm">directions_car</span>
</div>
<span class="text-sm text-gray-300">"Paid taxi 40 to the airport"</span>
</div>
</div>
</div>
</div>
<div class="p-6 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent z-20 pb-8">
<button class="w-full bg-primary hover:bg-blue-600 active:scale-[0.98] transition-all text-white font-bold text-lg py-4 rounded-xl shadow-[0_4px_20px_rgba(13,89,242,0.3)] flex items-center justify-center gap-2 border border-white/10 group">
<span>Process with AI</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>

</body></html>
